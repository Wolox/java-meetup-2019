spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    driver-class-name: org.h2.Driver
    platform: h2
  h2:
    console:
      enabled: true
      path: /h2-console

camel.springboot.shutdownTimeout: 2

---
spring:
  profiles: dev

fromRoute: file:data/dev/input?delete=true&readLock=none
toRoute: file:data/output

message: DEV Environment

